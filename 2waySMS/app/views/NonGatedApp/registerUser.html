<title>Marketo Cloud Apps</title>

<!-- Included CSS Files (Compressed) -->
<link rel="stylesheet" href="/public/stylesheets/foundation.min.css">
	<link rel="stylesheet" href="/public/stylesheets/app.css">
		<link rel="stylesheet" type="text/css"
			href="/public/stylesheets/main.css" />

</head>

<body>

	<!-- Included JS Files (Compressed) -->
	<script src="/public/javascripts/jquery.js"></script>
	<script src="/public/javascripts/foundation.min.js"></script>

	<!-- Initialize JS Plugins -->
	<script src="/public/javascripts/app.js"></script>


	<div class="row">
		<div id="top" class="eight columns centered"
			style="width: 100%; height: 83px; color: white; font-size: 32px">
			<a href="http://www.marketo.com"><img
				style="vertical-align: middle;"
				src="/public/images/marketo-logo-circle.png" /></a> Cloud Apps
		</div>
	</div>

	<div class="row">
		<div class="eight columns centered"><br></br>

#{form @NonGatedApp.registerUser()}
<input type="text" name="munchkinId" id="munchkinId"
	placeholder="Munchkin Id" maxlength="50" size="25"
	style="font-size: 16px" />
<br />
<input type="password" name="pw1" id="pw1" placeholder="Password"
	maxlength="50" size="25" style="font-size: 16px" />
<br />
<input type="password" name="pw2" id="pw2"
	placeholder="Re-enter Password" maxlength="50" size="25"
	style="font-size: 16px" />
<br />
<input id="submit" type="submit" value="Register" />

#{/form}

	<script>
		jQuery(function() {
			$("#submit")
					.click(
							function() {
								$(".error").hide();
								var hasError = false;
								var munchVal = $("#munchkinId").val();
								var passwordVal = $("#pw1").val();
								var checkVal = $("#pw2").val();
								if (munchVal == '') {
									$("#munchkinId")
											.after(
													'<div class="alert-box alert">Please provide your munchkin Id</span>');
									hasError = true;
								} else if (passwordVal == '') {
									$("#pw1")
											.after(
													'<div class="alert-box alert">Please enter a password.</span>');
									hasError = true;
								} else if (checkVal == '') {
									$("#pw2")
											.after(
													'<div class="alert-box alert">Please re-enter your password.</span>');
									hasError = true;
								} else if (passwordVal != checkVal) {
									$("#pw2")
											.after(
													'<div class="alert-box alert">Passwords do not match.</span>');
									hasError = true;
								}
								if (hasError == true) {
									return false;
								}
							});
		});
	</script>
</div></div></body></html>
