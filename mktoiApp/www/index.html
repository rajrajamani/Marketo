<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marketo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/ionic.css">

    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.js"></script>
    <script src="js/http-auth-interceptor.js"></script>
    <script src="js/login.js"></script>
	
    <!-- Needed for Cordova/PhoneGap -->
    <script type="text/javascript" src="cordova.js"></script>
	
	<!-- Marketo App -->
	<script src="js/app.js"></script>

  </head>
	<body ng-app="mkto">
	
	    <div id="login-holder">
        <div id="loginbox">
          <div id="login-inner" ng:controller="LoginController">
            Note: there is no need to enter any credentials.<br>&nbsp;
            <form ng-submit="submit()">
              <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <th>Username</th>
                  <td><input type="text" class="login-inp" ng-model="username"/></td>
                </tr>
                <tr>
                  <th>Password</th>
                  <td><input type="password" class="login-inp" ng-model="password"/></td>
                </tr>
                <tr>
                  <th></th>
                  <td><input type="submit" class="submit-login"/></td>
                </tr>
              </table>
            </form>
          </div>
          <div class="clear"></div>
        </div>
      </div>

	<div id="content" ng-controller="MktoCtrl">
    <!-- Our navigation router with some animations set -->
    <pane nav-router animation="slide-left-right-ios7">
      <!-- The nav bar that will be updated as we navigate -->
      <nav-bar class="nav-title-slide-ios7" type="bar-positive" back-button-type="button-icon" back-button-icon="icon ion-arrow-left-c"></nav-bar>

      <!-- where the content of each page will be rendered -->
      <ng-view ></ng-view>
    </pane>
	</div>
	</body>
</html>
