<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marketo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/ionic.css">

    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- Needed for Cordova/PhoneGap -->
    <script type="text/javascript" src="cordova.js"></script>
	
	<!-- Marketo App -->
	<script src="js/app.js"></script>
  </head>
	<body ng-app="mkto" ng-controller="MktoCtrl">
	  <side-menus>

		<!-- Center content -->
		<pane side-menu-content>
		  <header class="bar bar-header bar-positive">
			<h1 class="title">Marketo</h1>
		  <button class="button" ng-click="toggleMenu()">Menu</button>	
		  <!-- New Lead button-->
		  <button class="button button-icon" ng-click="newLead()">
			<i class="icon ion-compose"></i>
		  </button>			
		  </header>
		  <content has-header="true">
			<!-- our list and list items -->
			<list>
			  <item ng-repeat="lead in leads">
				{{lead.first}}
			  </item>
			</list>
		  </content>
		</pane>
		<!-- Left menu -->
		<side-menu side="left">
		  <header class="bar bar-header bar-dark">
			<h1 class="title">Applications</h1>
		  </header>
		  <content has-header="true">
			<!-- our list and list items -->
			<list>
			  <item ng-repeat="module in modules">
			    <a href="#/{{module.name}}" style="text-decoration:none;font-weight:bold;color:#778899"><img ng-src="{{module.imgUrl}}" style="vertical-align: middle;">  {{module.name}}</a>
			  </item>
			</list>
		  </content>		  
		</side-menu>	
		<script id="new-lead.html" type="text/ng-template">

		  <div class="modal">

			<!-- Modal header bar -->
			<header class="bar bar-header bar-secondary">
			  <h1 class="title">Create New Lead</h1>
			  <button class="button button-clear button-positive" ng-click="closeNewLead()">Cancel</button>
			</header>

			<!-- Modal content area -->
			<content has-header="true">

			  <form ng-submit="createLead(lead)">
				<div class="list">
				  <label class="item item-input">
					<input type="text" placeholder="First Name" ng-model="lead.first">
				  </label>
				  <label class="item item-input">
					<input type="text" placeholder="Last Name" ng-model="lead.last">
				  </label>
				  <label class="item item-input">
					<input type="text" placeholder="Email" ng-model="lead.email">
				  </label>
				</div>
				<div class="padding">
				  <button type="submit" class="button button-block button-positive">Create Lead</button>
				</div>
			  </form>

			</content>

		  </div>

		</script>		
	  </side-menus>

	</body>
</html>
